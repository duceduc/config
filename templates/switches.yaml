


####################################################
#
#                    Customize Switches
#
####################################################

  - switch:
      - name: Christmas Lights
        state: "{{ is_state('input_boolean.christmas_lights', 'on') }}"
        turn_on:
          - action: switch.turn_on
            entity_id: group.christmas_lights
          - action: input_boolean.turn_on
            entity_id: input_boolean.christmas_lights
        turn_off:
          - action: switch.turn_off
            entity_id: group.christmas_lights
          - action: input_boolean.turn_off
            entity_id: input_boolean.christmas_lights

      - name: Ser8 Mini
        state: "{{ states('switch.ser8') }}"
        turn_on:
          - action: switch.turn_on
            entity_id: switch.ser8
          - action: switch.turn_on
            entity_id: switch.hdmi_selector
        turn_off:
          - action: switch.turn_off
            entity_id: switch.ser8
          - action: switch.turn_off
            entity_id: switch.hdmi_selector


####################################################
#                                                                                                    
#                    Convert to Switch                                                        
#                                                                                                    
####################################################

      - name: Ceiling Fan Light
        state: "{{ states('input_boolean.ceiling_fan_lights') }}"
        turn_on:
          - service: script.dining_lights_mode_on
            data:
              entity: remote.rm4_remote
              device: Ceiling Fan
        turn_off:
          - action: script.dining_lights_mode_off
            data:
              entity: remote.rm4_remote
              device: Ceiling Fan


