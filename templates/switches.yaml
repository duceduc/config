# Living Room Aircon
      - name: AC LR Unit
        state: "{{ states('input_boolean.ac_lr_unit') }}"
        turn_on:
          - action: input_boolean.turn_on
            entity_id: input_boolean.ac_lr_unit
          - action:  input_select.select_option
            target:
              entity_id: input_select.lr_ac_mode
            data:
              option: Normal Cool
        turn_off:
          - action: input_boolean.turn_off
            entity_id: input_boolean.ac_lr_unit
