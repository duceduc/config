
substitutions:

esphome:
  name: wr-radar
  platformio_options:
    board_build.flash_mode: dio
  project:
    name: Screek.Human_Sensor
    version: 1w

external_components:
  - source:
      type: git
      url: https://github.com/screekworkshop/custom_components_support_for_screek_1w
      ref: main
    components: [uart, ld2410]

#packages:
#  ld2410B: !include components/ld2410b.yaml

esp8266:
  board: d1_mini

<<: !include .base.yaml

uart:
  id: uart_ld2410
  tx_pin: TX
  rx_pin: RX
  baud_rate: 256000
  parity: NONE
  stop_bits: 1

binary_sensor:
  - platform: status
    name: Online
    id: ink_ha_connected
  - platform: ld2410
    has_target:
      name: Presence
      filters: # fix false positive
        - delayed_on: 5s
        - delayed_off: 10s
    has_moving_target:
      name: Moving Target
    has_still_target:
      name: Still Target

sensor:
## debugging attributes only for ESP32 boards
