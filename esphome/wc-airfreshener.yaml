substitutions:
  name: wc-airfreshener
  room: Wc

  temp_offset: '0'
  hum_offset: '0'
  # Timing Intervals: Adjust to suit your Need/Situation.
  # NOTE: Values MUST BE in "quotes"
  interval1: "5"
  interval2: "15"
  interval3: "30"
  interval4: "60"
  interval5: "120"
  # Plunger Pulse Duration. Range: 55-180
  squirt_pulse: "180ms"
  # Cannister Squirt Capacity
  maxSquirts: "280" #default 290

packages:
  airfresh: !include components/airfresh-v2.yaml
  aht10: !include components/aht10.yaml

<<: !include .base.yaml  

esphome:
  name: $name
esp8266:
  board: d1_mini
  restore_from_flash: true

uart:
  id: uart_1
  tx_pin: TX
  rx_pin: RX
  baud_rate: 256000
  parity: NONE
  stop_bits: 1

ld2410:
  id: ld2410_radar

status_led:
  pin:
    number: GPIO2 #ESP8266 OnBroad LED
    inverted: true # false=led on

sensor:
  - platform: wifi_signal
    name: $name wifi signal
    update_interval: 15s
    filters:
      - sliding_window_moving_average:
          window_size: 15
          send_every: 15
          send_first_at: 1

  - platform: ld2410
    moving_distance:
      name : $room Moving Distance
    still_distance:
      name: $room Still Distance
    moving_energy:
      name: Move Energy
    still_energy:
      name: $room Still Energy
    detection_distance:
      name: $room Detection Distance

binary_sensor:
  - platform: status
    name: $name status

  - platform: ld2410
    has_target:
      name: $room Presence
    has_moving_target:
      name: $room Moving Target
    has_still_target:
      name: $room Still Target