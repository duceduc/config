menu:
  styles:
      card:
        - height: 9vh
        - width: 100.8vw
        - margin: 0vh -4vw
        - background-color: 'var(--bottom-menu)'
        - padding: 0px
        - border-radius: 0px
        - box-shadow: none
        - cursor: none
        - --mdc-ripple-press-opacity: 0
      grid:
        - grid-template-rows: auto
        - grid-template-columns: auto
        - grid-template-areas: |
            "menu"
  custom_fields:
