                - margin-top: -18px
                - font-size: 12px
              card:
                - margin-top: -2.5vh
                - padding-left: 4vw
                - padding-top: 0px
                - height: 10vh
                - border-radius: 0px
                - box-shadow: none
                - background-color: transparent
                - cursor: none
                - --mdc-ripple-press-opacity: 0
              icon:
                - color: 'var(--text-light-color)'
            tap_action:
              action: navigate
              navigation_path: /developer-tools/yaml
