              tap_action: false
              state_action:
                action: call-service
                service: floorplan.text_set
                service_data:
    #              element: ${entity.entity_id}.text
                  text: '${(entity.state === "unavailable") ? "---" : (entity.state === "nan") ? "---" : (entity.state)}%'

