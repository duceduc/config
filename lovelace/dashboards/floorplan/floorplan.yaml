#################################################
### Lights
#################################################

            - entities:
              - light.cabinet
              - light.genkan
              - light.hallway
              - light.counter
              - light.master
              - light.master_closet
              - light.master_lamp
              - light.ceiling_fan_light
              - light.computer
              - light.living
              - light.night_light
              - light.shion
              - light.shower
              - light.laundry
              - light.sink
              - light.storage
              - light.wc
              tap_action: false
              state_action:
                action: call-service
                service: floorplan.class_set
                service_data: 'light-${entity.state}'

            - entities:
              - light.cabinet
              - light.genkan
              - light.hallway
              - light.counter
              - light.master
              - light.master_closet
              - light.master_lamp
              - light.ceiling_fan_light
              - light.computer
              - light.living
              - light.night_light
              - light.shion
              - light.shower
              - light.laundry
              - light.sink
              - light.storage
              - light.wc
              tap_action:
                action: 'toggle'
              double_tap_action: more-info
              state_action:
                action: call-service
                service: floorplan.style_set
                service_data:
                  element: "${entity.entity_id.replace('light.', 'light_overlay.')}"
                  style: |
                      >
                      if( entity.state !== "on" )
                           return "display: none;";
                      let hue = 0;
                      let sat = 0;
                      if( entity.attributes.hs_color )
                      {
                         hue = entity.attributes.hs_color[0];
                         sat = entity.attributes.hs_color[1];
                      }
                      if( sat < 35 )
                      {
                         return `
                           display: block;
                           filter:
                             brightness(calc( ${entity.attributes.brightness} / 255));`
                      }
                         return `
                           display: block;
                           filter:
                             sepia(100%)
                             hue-rotate(calc( ${hue}deg - 55deg ))
                             saturate(calc( ${sat}% * 2 ))
                             brightness(calc( ${entity.attributes.brightness} / 255));`
  

#################################################
### Speakers
#################################################


      - type: custom:mod-card
        card_mod:
        style: |
            :host {
               --vertical-stack-card-margin: 5px;
               transform: translate(0, 0);
               top: var(--header-height);
               right: 6px;              
               position: absolute;
               width: 265px;
               height: auto !important;
            }

        card:
          type: vertical-stack
          cards:
            - type: custom:auto-entities
              card:
                type: entities
              filter:
                include:
                  - entity_id: '/media_player\..*plex_/'
              sort:
                method: entity_id
                ignore_case: true

            - type: custom:auto-entities
              show_empty: false
              card:
                type: entities
              filter:
                include:
                  - domain: media_player
                    state: playing
                    entity_id: '/^media_player\..*(ai|plex_)$'


            - type: grid
              square: false
              columns: 2
              cards:
                - type: custom:button-card
                  show_label: false
                  show_icon: false
                  entity: input_select.home_mode
                  color: '#ffffff45'
                  styles:
                    card:
                      - height: '100%'
                    name:
                      - color: '#ffffff45'
                      - font-size: 1.5em
                      - font-style: italic
                  state:
                    - operator: '=='
                      value: 'Home'
                      styles:
                        card:
                          - box-shadow: '0px 0px 5px #0072ffd9'
                  tap_action:
                    action: more-info

                - type: custom:button-card
                  icon: mdi:video
                  label: All Cameras
                  show_label: false
                  color: '#ffffff45'



  #################################################
  # Weather
  #################################################
  
  
      - type: custom:weather-card
        entity: weather.my_weather
        current: true
        details: false
        forecast: false
        card_mod:
          style: |
            :host {
              transform: translate( 0, 0 );
              position: absolute;
              width: 240px;
              left: 6px;
              top: 22px;
              opacity: 0.7;
              mix-blend-mode: luminosity;
            }
            @media only screen and (max-width: 1280px)
            {
                :host {
                    left: -22px;
                    top: 12px;
                }
            }
            ha-card {
              background: none;
              box-shadow: none;
            }
            :host .icon.bigger {
              position: unset;
              width: 8em;
              height: 8em;
              margin-top: -1em;
            }
            .temp, .tempc, .icon {
                position: unset !important;
            }
            :host .temp {
                font-size: 1.5em !important;
                margin-left: -1em;
            }
            :host .current {
              --primary-text-color: #606060; 
            }
            .tempc {
                font-size: .9em !important;
                vertical-align: super;
            }
 
 
 
 
 
 
