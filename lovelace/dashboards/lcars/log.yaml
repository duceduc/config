          Penthara IV  where a type C asteroid has struck an unpopulated
          continent. The resulting dust  cloud could very well create a
          phenomenon not unlike the nuclear winters of 21st  century Earth.
          Commander La Forge has begun work on a plan that would counteract  the
          devastation.
