####################################################
#
#                    FLOOR PLAN VIEW
#
####################################################

title: Floor Plan
path: floorplan
icon: mdi:floor-plan
panel: true
cards:

  - type: picture-elements
    image: /local/lovelace/floorplan/img/floorplan.svg
    aspect_ratio: 61%
    card_mod:
    style: |
      ha-card {
        font-size: 20px;
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 2.5rem;
        --divider-color: rgba(0, 0, 0, 0);
         {% if is_state('person.duc', 'unknown')%}
        --duc-state-opacity: 0.6;
        {% endif %}
        {% if is_state('person.eri', 'unknown')%}
        --eri-state-opacity: 0.6;
        {% endif %}
         {% if is_state('person.shion', 'unknown')%}
        --shion-state-opacity: 0.6;
        {% endif %}

      }

    elements:
      # Presence Away
      - type: conditional
        conditions:
          - entity: sensor.duc_bermuda_area
            state: 'unknown'
        elements:
          - type: state-badge
            entity: person.duc
            style:
              top: 5%
              left: 18.2%
              font-size: 14px
              color: transparent
              opacity: var(--duc-state-opacity)
              #'--ha-label-badge-size': 50px

      - type: conditional
        conditions:
          - entity: sensor.eri_bermuda_area
            state: 'unknown'
        elements:
          - type: state-badge
            entity: person.eri
            style:
              top: 5%
              left: 22.2%
              font-size: 14px
              color: transparent
              opacity: var(--eri-state-opacity)


      - type: conditional
        conditions:
          - entity: sensor.shion_tms_bermuda_area
            state: 'unknown'
        elements:
          - type: state-badge
            entity: person.shion
            style:
              top: 5%
              left: 26.2%
              font-size: 14px
              color: transparent
              opacity: var(--shion-state-opacity)

      # Presence GK
      - type: conditional
        conditions:
          - entity: sensor.shion_tms_bermuda_area
            state: 'Genkan'
        elements:
          - type: image
            image: /local/img/people/avatar-shion.png
            style:
              border-radius: 50%
              border: 2px solid green
              top: 45%
              left: 24%
              width: 2.5%
      - type: conditional
        conditions:
          - entity: sensor.eri_bermuda_area
            state: 'Genkan'
        elements:
          - type: image
            image: /local/img/people/avatar-eri.png
            style:
              border-radius: 50%
              border: 2px solid green
              top: 45%
              left: 21%
              width: 2.5%
      - type: conditional
        conditions:
          - entity: sensor.duc_bermuda_area
            state: 'Genkan'
        elements:
          - type: image
            image: /local/img/people/avatar-duc.png
            style:
              border-radius: 50%
              border: 2px solid green
              top: 45%
              left: 18%
              width: 2.5%

      # Presence MR
      - type: conditional
        conditions:
          - entity: sensor.duc_bermuda_area
            state: 'masterroom'
        elements:
          - type: image
            image: /local/img/people/avatar-duc.png
            style:
              border-radius: 50%
              border: 2px solid green
              top: 28% #20
              left: 29% #24
              width: 2.5%
      - type: conditional
        conditions:
          - entity: sensor.eri_bermuda_area
            state: 'masterroom'
        elements:
          - type: image
            image: /local/img/people/avatar-eri.png
            style:
              border-radius: 50%
              border: 2px solid green
              top: 28%
              left: 32%
              width: 2.5%
      - type: conditional
        conditions:
          - entity: sensor.shion_tms_bermuda_area
            state: 'masterroom'
        elements:
          - type: image
            image: /local/img/people/avatar-shion.png
            style:
              border-radius: 50%
              border: 2px solid green
              top: 28%
              left: 35%
              width: 2.5%

      # Presence SR
      - type: conditional
        conditions:
          - entity: sensor.duc_bermuda_area
            state: 'shionroom'
        elements:
          - type: image
            image: /local/img/people/avatar-duc.png
            style:
              border-radius: 50%
              border: 2px solid green
              bottom: 38%
              left: 24%
              width: 2.5%
      - type: conditional
        conditions:
          - entity: sensor.eri_bermuda_area
            state: 'shionroom'
        elements:
          - type: image
            image: /local/img/people/avatar-eri.png
            style:
              border-radius: 50%
              border: 2px solid green
              bottom: 38%
              left: 27%
              width: 2.5%
      - type: conditional
        conditions:
          - entity: sensor.shion_tms_bermuda_area
            state: 'shionroom'
        elements:
          - type: image
            image: /local/img/people/avatar-shion.png
            style:
              border-radius: 50%
              border: 2px solid green
              bottom: 38%
              left: 30%
              width: 2.5%

      # Presence KT
      - type: conditional
        conditions:
          - entity: sensor.duc_bermuda_area
            state: 'kitchen'
        elements:
          - type: image
            image: /local/img/people/avatar-duc.png
            style:
              border-radius: 50%
              border: 2px solid green
              bottom: 38%
              right: 54%
              width: 2.5%
      - type: conditional
        conditions:
          - entity: sensor.eri_bermuda_area
            state: 'kitchen'
        elements:
          - type: image
            image: /local/img/people/avatar-eri.png
            style:
              border-radius: 50%
              border: 2px solid green
              bottom: 38%
              right: 51%
              width: 2.5%
      - type: conditional
        conditions:
          - entity: sensor.shion_tms_bermuda_area
            state: 'kitchen'
        elements:
          - type: image
            image: /local/img/people/avatar-shion.png
            style:
              border-radius: 50%
              border: 2px solid green
              bottom: 38%
              right: 48%
              width: 2.5%

      # Presence LR
      - type: conditional
        conditions:
          - entity: sensor.duc_bermuda_area
            state: 'Living' #livingroom
        elements:
          - type: image
            image: /local/img/people/avatar-duc.png
            style:
              border-radius: 50%
              border: 2px solid green
              bottom: 38%
              right: 30%
              width: 2.5%
      - type: conditional
        conditions:
          - entity: sensor.eri_bermuda_area
            state: 'Living' #livingroom
        elements:
          - type: image
            image: /local/img/people/avatar-eri.png
            style:
              border-radius: 50%
              border: 2px solid green
              bottom: 38%
              right: 27%
              width: 2.5%
      - type: conditional
        conditions:
          - entity: sensor.shion_tms_bermuda_area
            state: 'Living' #livingroom
        elements:
          - type: image
            image: /local/img/people/avatar-shion.png
            style:
              border-radius: 50%
              border: 2px solid green
              bottom: 38%
              right: 24%
              width: 2.5%

      # Presence CR
      - type: conditional
        conditions:
          - entity: sensor.duc_bermuda_area
            state: 'Computer'
        elements:
          - type: image
            image: /local/img/people/avatar-duc.png
            style:
              border-radius: 50%
              border: 2px solid green
              top: 28% #20
              right: 30%
              width: 2.5%
      - type: conditional
        conditions:
          - entity: sensor.eri_bermuda_area
            state: 'Computer'
        elements:
          - type: image
            image: /local/img/people/avatar-eri.png
            style:
              border-radius: 50%
              border: 2px solid green
              top: 28%
              right: 27%
              width: 2.5%
      - type: conditional
        conditions:
          - entity: sensor.shion_tms_bermuda_area
            state: 'Computer'
        elements:
          - type: image
            image: /local/img/people/avatar-shion.png
            style:
              border-radius: 50%
              border: 2px solid green
              top: 28%
              right: 24%
              width: 2.5%


