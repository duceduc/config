# data.yaml
  person_card:
    default:
      - size: 60%
      - color: auto
      - background_color: var(--primary-background-color)
      - variable: spin
      - spin: false
      - show_name: false
      - show_state: true
      - show_label: false
      - show_icon: true
      - show_last_changed: false
      - show_entity_picture: false
      - tap_action:
          action: more-info
          haptic: light
      - aspect_ratio: 2/1
      - margin-right: 20px
      - label: '&nbsp;'
      - off_icon_color: gray
      - off_name_color: gray
      - off_state_color: gray
    card:
      type: custom:button-card
      battery_level: '[[battery_level]]'
      battery_state: '[[battery_state]]'

      home_sensor: '[[home_sensor]]'
      work_sensor: '[[work_sensor]]'
      work_icon: '[[work_icon]]'
      name: '[[name]]'
      icon: 'mdi:[[icon]]'
      size: '[[size]]'
      color: '[[color]]'
      aspect_ratio: '[[aspect_ratio]]'
      entity: '[[entity]]'
      label: '[[label]]'
      show_name: '[[show_name]]'
      show_icon: '[[show_icon]]'
      show_state: '[[show_state]]'
      show_label: '[[show_label]]'
      show_last_changed: '[[show_last_changed]]'
      tap_action: '[[tap_action]]'
      hold_action: '[[hold_action]]'
      entity_picture: '[[entity_picture]]'
      show_entity_picture: '[[show_entity_picture]]'
      styles:
        card:
#          - border-radius: 12px
          - --card-background-color: '[[background_color]]'
        icon:
          - grid-column: 1
          - grid-row: 1 / 4
        label:
          - color: gray
          - font-size: 11px
  #        - font-family: Helvetica
          - padding: 0px 10px
          - justify-self: start
        state:
          - font-size: 18px
  #        - font-family: Helvetica
          - padding: 0px 10px
          - justify-self: start
          - text-transform: capitalize
#          - font-weight: bold
          - padding-left: 10px
          - color: var(--primary-text-color)
        grid:
          - grid-template-areas: '"i s" "i battery" "i home" "i work"'
          - grid-template-columns: 50% 50%
          - grid-template-rows: 25% 25% 25% 25%
        img_cell:
          - align-self: start
          - text-align: start
  #        - margin-right: '[[margin-right]]'
        name:
          - justify-self: start
          - padding-left: 10px
          - font-weight: bold
  #        - font-family: Helvetica
          - font-size: 13px
        entity_picture:
          - height: 100px
          - width: 100px
          - border-radius: 100%
        custom_fields:
          battery:
            - align-self: start
            - justify-self: start
            - font-size: 14px
          home:
            - align-self: start
            - justify-self: start
            - font-size: 14px
          work:
            - align-self: start
            - justify-self: start
            - font-size: 14px
      custom_fields:
            battery: >
                [[[
                  if (states['[[battery_state]]'].state === 'Not Charging')
                    return `<ha-icon
                      icon="mdi:battery"
                      style="; --mdc-icon-size: 24px; padding-left: 6px; padding-right: 5px; color: var(--primary-color);">
                      </ha-icon><span>${states['[[battery_level]]'].state} %</span>`
                  else return `<ha-icon
                    icon="mdi:battery-charging"
                    style="; --mdc-icon-size: 24px; padding-left: 5px; padding-right: 5px; color: var(--primary-color);">
                    </ha-icon><span>${states['[[battery_level]]'].state} %</span>`
                ]]]
            home: >
                [[[
                  return `<ha-icon
                    icon="mdi:home-import-outline"
                    style="; --mdc-icon-size: 24px; padding-left: 6px; padding-right: 5px; color: var(--primary-color);">
                    </ha-icon><span>${states['[[home_sensor]]'].state} mins</span>`
                ]]]
            work: >
                [[[
                  return `<ha-icon
                    icon="[[work_icon]]"
                    style="; --mdc-icon-size: 24px; padding-left: 6px; padding-right: 5px; color: var(--primary-color);">
                    </ha-icon><span>${states['[[work_sensor]]'].state} mins</span>`
                ]]]
      state:
        - value: 'away'
          styles:
            card:
              - opacity: 0.6
            entity_picture:
              - border: 2px solid var(--severity-1)
        - value: "home"
          styles:
            entity_picture:
              - border: 2px solid var(--severity-5)
        - value: "jcb"
          styles:
            entity_picture:
              - border: 2px solid var(--severity-3)

        - value: "costco hq"
          styles:
            entity_picture:
              - border: 2px solid var(--severity-3)
        - value: "school"
          styles:
            entity_picture:
              - border: 2px solid var(--severity-3)

        - value: "lunch takeout"
          styles:
            entity_picture:
              - border: 2px solid var(--severity-2)

        - value: "mall"
          styles:
            entity_picture:
              - border: 2px solid var(--severity-8)

        - value: "grocery store"
          styles:
            entity_picture:
              - border: 2px solid var(--severity-6)
        - value: "relatives"
          styles:
            entity_picture:
              - border: 2px solid var(--severity-7)


