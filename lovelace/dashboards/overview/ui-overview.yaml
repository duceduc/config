# climate.yaml
streamline_templates:
  climate_tpl:
    card:
        type: entities
        title: '[[title]]'
        show_header_toggle: false
        footer:
          type: graph
          entity: '[[entity_3]]'
          detail: 2
        entities:
          - entity: '[[entity_1]]'
            name: '[[name_1]]'
            icon: mdi:[[icon]]
          - entity: '[[entity_2]]'
            name: '[[name_2]]'
            icon: mdi:water-percent
          - type: divider
          - entity: '[[entity_3]]'
            name: '[[name_3]]'
            icon: mdi:thermometer-lines

# rooms.yaml
  three_sensors_tpl:
    card:
        type: vertical-stack
        cards:
          - type: glance
            title: '[[title]]'
            state_color: false
            entities:
              - entity: '[[entity_1]]'
                name: '[[name_1]]'
              - entity: '[[entity_2]]'
                name: '[[name_2]]'
              - entity: '[[entity_3]]'
                name: '[[name_3]]'

  aircon_tpl:
    card:
      type: 'custom:vertical-stack-in-card'
      cards:
        - type: glance
          title: '[[title]]'
          state_color: false
          show_name: false
          entities:
            - entity: '[[entity_1]]'
              name: Aircon
            - entity: '[[entity_2]]'
              name: Target
            - entity: '[[entity_3]]'
              name: Temperature
            - entity: '[[entity_4]]'
              name: Humidity
#            - entity: '[[entity_5]]'
#              name: Condensation
        - entities:
            - head:
                label: Automation
                type: section
              items:
                - input_datetime.[[room]]_ac_am_on_time
                - input_datetime.[[room]]_ac_am_off_time
                - input_datetime.[[room]]_ac_pm_on_time
                - input_datetime.[[room]]_ac_pm_off_time
                - input_number.[[room]]_ac_cool_temp_set
                - input_number.[[room]]_heater_heat_temp_set
                - input_number.[[room]]_ac_temp_set_cool
                - input_number.[[room]]_ac_temp_set_heat
                - input_number.[[room]]_humidity_set
              type: 'custom:fold-entity-row'
          show_header_toggle: false
          type: entities


  humidifier_tpl:
    card:
      type: 'custom:vertical-stack-in-card'
      cards:
        - type: glance
          title: '[[title]]'
          state_color: false
          show_name: false
          entities:
            - entity: '[[entity_1]]'
              name: Humidifier
            - entity: '[[entity_2]]'
              name: Temperature
            - entity: '[[entity_3]]'
              name: Humidity
            - entity: '[[entity_4]]'
              name: Efficiency
        - entities:
            - head:
                label: Automation
                type: section
              items:
                - input_boolean.[[room]]_humidifier_automation_enable
                - input_datetime.[[room]]_ac_am_on_time
                - input_datetime.[[room]]_ac_am_off_time
                - input_datetime.[[room]]_ac_pm_on_time
                - input_datetime.[[room]]_ac_pm_off_time
                - input_number.[[room]]_humidity_low_set
                - input_number.[[room]]_humidity_high_set
                - input_number.[[room]]_humidity_intensity_set
              type: 'custom:fold-entity-row'
          show_header_toggle: false
          type: entities


