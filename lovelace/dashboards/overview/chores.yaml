####################################################
#
#                    Chores
#
####################################################

title: Chores
path: chores
icon: mdi:bookmark-check
background: "center / cover no-repeat url('/local/lovelace/wallpaper/midnight.jpg') fixed"
panel: true
cards:

  - type: custom:layout-card
    layout_type: horizontal-layout
    layout:
      max_cols: 4
    cards:

      - type: vertical-stack
        title: Home
        cards:
         - !include
           - /config/lovelace/tpl/chores_tpl.yaml
           - name: Change Bed Sheets
             sensor_name: change_bed_sheets
             icon: mdi:bed
             warning_before: 2
             cycle_days: 24

      - type: vertical-stack
        title: Appliances
        cards:
         - !include
           - /config/lovelace/tpl/chores_tpl.yaml
           - name: Clean Air Filters
             sensor_name: clean_air_filters
             icon: mdi:air-filter
             warning_before: 2
             cycle_days: 60

      - type: vertical-stack
        title: Bathroom
        cards:
         - !include
           - /config/lovelace/tpl/chores_tpl.yaml
           - name: Clean Toilet
             sensor_name: clean_toilet
             icon: mdi:toilet
             warning_before: 1
             cycle_days: 7

      - type: vertical-stack
        title: Outdoor
        cards:
         - !include
           - /config/lovelace/tpl/chores_tpl.yaml
           - name: Clean Balcony
             sensor_name: clean_balcony
             icon: mdi:broom
             warning_before: 1
             cycle_days: 60

      - type: custom:parcels-app-card
        title: Parcels App Packages
        max_height: 400px


# TESTING
      - type: conditional
        conditions:
          - condition: numeric_state
            entity: sensor.homeft24_current_in_area
            above: 0
        card:
          type: markdown
          content: >-
            {% set data =
            state_attr('sensor.homeft24_current_in_area','flights') %} {% for
            flight in data %}
              <pre>  {%if flight.airline_iata %}<img src="https://images.daisycon.io/airline/?width=140&height=27&iata={{ flight.airline_iata }}" /> {% endif %}  {%if flight.airport_origin_city %}<img src="https://flagsapi.com/{{ flight.airport_origin_country_code }}/flat/64.png" height="30"/>{% endif %}   {%if flight.airport_destination_country_code %}<img src="https://flagsapi.com/{{ flight.airport_destination_country_code }}/flat/64.png" height="30" />{% endif %}
              {{ flight.flight_number }} {{ flight.airport_origin_code_iata }}-{{ flight.airport_destination_code_iata }} / {{ flight.aircraft_model }}
              Altitude {{(flight.altitude * 0.3048)| round(0)}}m / Speed {{(flight.ground_speed * 1.852)| round(0)}}km/h / {{ flight.aircraft_registration }} </pre>
              {% endfor %}





