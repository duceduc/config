title: Climate
path: climate
icon: mdi:home-thermometer-outline
# background: "center / cover no-repeat url('/local/lovelace/wallpaper/midnight.jpg') fixed"
cards:

  - type: custom:streamline-card
    template: climate_tpl
    variables:
      - title: Outside
      - icon: weather-windy
      - entity_1: sensor.home_windspeed
