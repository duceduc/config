script:
  washer_monitor:
    sequence:
      - choose:
          - conditions:
              - condition: state
                entity_id: binary_sensor.washer_door
                state: "on"
            sequence:
              - action: timer.cancel
                target:
                 entity_id: timer.washer_monitor
        default:
          - action: timer.start
            target:
              entity_id: timer.washer_monitor

  washer_running:
    sequence:
      - action: mqtt.publish
        data:
          topic: house/alerts/washer/status
          payload: running
          retain: true

  washer_complete:
    sequence:
      - action: mqtt.publish
        data:
          topic: house/alerts/washer/status
          payload: complete
          retain: true
      - action: mqtt.publish
        data:
          topic: house/alerts/washer/time_complete
          payload: '{{ now().timestamp() }}'
          retain: true
      - action: mqtt.publish
        data:
          topic: house/alerts/washer/load_count
          payload: "{{ states('sensor.washer_load_count')| int + 1 }}"
          retain: true

  washer_finished_notification_audible:
    sequence:
      - repeat:
          while:
            - condition: state
              entity_id: sensor.washer_status_m
              state: 'complete'
          sequence:
            - delay:
                minutes: 45
            - action: script.simplified_washer_audible

  washer_emptied:
    sequence:
      - condition: template
        value_template: "{{ is_state('sensor.washer_status_m', 'complete') }}"
      - action: mqtt.publish
        data:
          topic: house/alerts/washer/status
          payload: idle
          retain: true
      - action: script.turn_off
        entity_id: script.washer_finished_notification_audible
      - action: mqtt.publish
        data:
          topic: house/alerts/washer/time_emptied
          payload: '{{ now().timestamp() }}'
          retain: true

  simplified_washer_audible:
    sequence:
      - condition: template
        value_template: "{{ is_state('input_select.home_mode', 'Home') }}"
      - condition: state
        entity_id: sensor.washer_status_m
        state: 'complete'
