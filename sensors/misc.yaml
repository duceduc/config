
####################################################
#
#            Media Music Folder
#
####################################################

  - platform: folder
    folder: '/media/music'



####################################################
#
#            Earthquake Alert
#
####################################################

  - platform: rest
    name: Earthquake Alert
    json_attributes_path: "$.[0]"
    json_attributes:
      - at
      - anm
      - en_anm
      - mag
      - maxi
    resource: https://www.jma.go.jp/bosai/quake/data/list.json
    value_template: "{{ value_json[0].ctt }}"
    scan_interval: 300




