# LR Mold Chance
  - platform: mold_indicator
    name: Lr Condensation Chance
    indoor_temp_sensor: sensor.lr_radar_temperature
    indoor_humidity_sensor: sensor.lr_radar_humidity
    outdoor_temp_sensor: sensor.aio_human_sensor_entrance_temperature
    calibration_factor: 1.4

