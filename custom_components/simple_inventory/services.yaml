add_item:
  description: Add an item to an inventory
  fields:
    inventory_id:
      description: ID of the inventory to add to
      example: "01JYFPCDMBRBRK4MB3C26S2FKH"
      required: true
    name:
      description: Name of the item
      example: "Frozen Pizza"
      required: true
    quantity:
      description: Quantity of the item
      example: 2
      required: false
      default: 1
    unit:
      description: Unit of measurement
      example: "boxes"
      required: false
      default: ""
    category:
      description: Category of the item
      example: "Prepared Foods"
      required: false
      default: ""
    expiry_date:
      description: Expiration date
      example: "2025-12-31"
      required: false
      default: ""
    expiry_alert_days:
      description: Number of days in advance to warn about expiring items
      example: 7
      required: false
      default: 0
    auto_add_enabled:
      description: Enable automatic adding to todo list
      example: true
      required: false
      default: false
    auto_add_to_list_quantity:
      description: Quantity threshold for auto-adding
      example: 1
      required: false
      default: 0
    todo_list:
      description: Todo list entity to add to
      example: "todo.grocery_list"
      required: false
      default: ""
    location:
      description: Location of the item
      example: Basement Refrigerator
      required: false
      default: ""
    description:
      description: Item description
      example: "Junk food"
      required: false
      default: ""
    auto_add_id_to_description_enabled:
      description: Appends the inventory ID to the description
      example: 1
      required: false
      default: 0

remove_item:
  description: Remove an item from an inventory
  fields:
    inventory_id:
      description: ID of the inventory to remove from
      example: "01JYFPCDMBRBRK4MB3C26S2FKH"
      required: true
    name:
      description: Name of the item to remove
      example: "Frozen Pizza"
      required: true

increment_item:
  description: Increment the quantity of an item
  fields:
    inventory_id:
      description: ID of the inventory
      example: "01JYFPCDMBRBRK4MB3C26S2FKH"
      required: true
    name:
      description: Name of the item
      example: "Frozen Pizza"
      required: true
    amount:
      description: Amount to increment by
      example: 1
      required: false
      default: 1

decrement_item:
  description: Decrement the quantity of an item
  fields:
    inventory_id:
      description: ID of the inventory
      example: "01JYFPCDMBRBRK4MB3C26S2FKH"
      required: true
    name:
      description: Name of the item
      example: "Frozen Pizza"
      required: true
    amount:
      description: Amount to decrement by
      example: 1
      required: false
      default: 1

update_item:
  description: Update an existing inventory item
  fields:
    inventory_id:
      description: ID of the inventory
      example: "01JYFPCDMBRBRK4MB3C26S2FKH"
      required: true
    old_name:
      description: Current name of the item
      example: "Old Item Name"
      required: true
    name:
      description: New name of the item
      example: "New Item Name"
      required: true
    quantity:
      description: New quantity
      example: 5
      required: false
    unit:
      description: Unit of measurement
      example: "boxes"
      required: false
    category:
      description: Category
      example: "Frozen Foods"
      required: false
    expiry_date:
      description: Expiration date
      example: "2025-12-31"
      required: false
    auto_add_enabled:
      description: Enable auto-add to todo list
      example: true
      required: false
    auto_add_to_list_quantity:
      description: Threshold for auto-add
      example: 1
      required: false
    todo_list:
      description: Todo list entity
      example: "todo.grocery_list"
      required: false
    expiry_alert_days:
      description: Number of days in advance to warn about expiring items
      example: 7
      required: false
    location:
      description: Location of the item
      example: Basement Refrigerator
      required: false
      default: ""
    description:
      description: Item description
      example: "Junk food"
      required: false
      default: ""
    auto_add_id_to_description_enabled:
      description: Appends the inventory ID to the description
      example: 1
      required: false
      default: 0

get_items:
  description: Return the full list of items for an inventory. Use return_response. Can specify either inventory_id or inventory_name (but not both).
  fields:
    inventory_id:
      description: ID of the inventory
      example: "01JYFPCDMBRBRK4MB3C26S2FKH"
      required: false
    inventory_name:
      description: Name of the inventory (case-insensitive)
      example: "Kitchen Freezer"
      required: false

get_items_from_all_inventories:
  description: Return the full list of items grouped by inventory. Use return_response.
  fields: {}
